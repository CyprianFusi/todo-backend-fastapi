services:
  - type: web
    name: my-python-app
    env: python
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000
    # ^^^ Change the above line to your entry point, e.g.:
    # For FastAPI: uvicorn main:app --host 0.0.0.0 --port 10000
    # For Flask: gunicorn app:app
    # For Streamlit: streamlit run app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
