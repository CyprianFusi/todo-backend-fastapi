services:
  - type: web
    name: my-python-app
    env: python
    build:
      os: ubuntu-22.04
      commands:
        - ./build.sh
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
